<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="200" fill="#ecf0f1" />
  
  <!-- Circuit board pattern -->
  <path d="M0 80 H800 M0 120 H800 M200 0 V200 M400 0 V200 M600 0 V200" stroke="#bdc3c7" stroke-width="2" />
  
  <!-- Gears -->
  <g transform="translate(50, 100) scale(0.8)">
    <path d="M0,0 L10,0 L15,15 L30,5 L40,15 L30,30 L45,40 L40,50 L25,45 L20,60 L0,60 L-5,45 L-20,50 L-25,40 L-10,30 L-20,15 L-10,5 L5,15 Z" fill="#3498db" />
  </g>
  <g transform="translate(700, 100) scale(0.6)">
    <path d="M0,0 L10,0 L15,15 L30,5 L40,15 L30,30 L45,40 L40,50 L25,45 L20,60 L0,60 L-5,45 L-20,50 L-25,40 L-10,30 L-20,15 L-10,5 L5,15 Z" fill="#3498db" />
  </g>
  
  <!-- Robot from the logo -->
  <g transform="translate(350, 50) scale(0.8)">
    <rect x="50" y="50" width="100" height="100" fill="#3498db" rx="10" />
    <circle cx="75" cy="85" r="10" fill="#ecf0f1" />
    <circle cx="125" cy="85" r="10" fill="#ecf0f1" />
    <line x1="100" y1="50" x2="100" y2="30" stroke="#34495e" stroke-width="4" />
    <circle cx="100" cy="25" r="5" fill="#e74c3c" />
    <rect x="70" y="115" width="60" height="10" fill="#ecf0f1" rx="5" />
  </g>
  
  <!-- Binary code streams -->
  <text x="20" y="40" font-family="monospace" font-size="14" fill="#34495e">10110010 01001101 11001010</text>
  <text x="600" y="180" font-family="monospace" font-size="14" fill="#34495e">01001101 11001010 10110010</text>
  
  <!-- Main text -->
  <text x="400" y="180" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#2c3e50" text-anchor="middle">Auto Code 2</text>
</svg>
